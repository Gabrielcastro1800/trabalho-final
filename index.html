<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final</title>
</head>
<body>
    <p id="escrever"></p>

    <script>
        async function pegatexto(file) {
        let au1 = await fetch(file);
        let au2 = await au1.text();
        document.getElementById("escrever").innerHTML = au2;
                                        }
        pegatexto("paises.json")

    </script>
</body>
</html>
